<!doctype html>
<html>
	<head>
		<title>Balance</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">

		<script src="js/jquery-1.10.2.js"></script>
		<script src="js/main.js"></script>
		<script src="js/cam.js"></script>

		<link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

		<link href='css/deadsimplegrid/grid.css' rel='stylesheet' type='text/css'>
		<link href='css/deadsimplegrid/screen.css' rel='stylesheet' type='text/css'>

		<link href='css/main.css' rel='stylesheet' type='text/css'>

		<script>
            $(document).ready(function()
            {
                populateWeeks();
                setProgress("moneybar", 100, 100);
                setProgress("gradebar", 100);
                setProgress("happybar", 100);
                setProgress("energybar", 100);

            });
		</script>
	</head>
	<body>
		<div class="weekbar row">
			<span class="bumpit">Week </span><span id="weeks"> </span>
		</div>
		<div class="content row">
			<div class="col info">
				<div class="row loans">
					<h1>Loans</h1>
					<div id = "loanNum"><h2>12000</h2></div>
				</div>
				<div class="row job">
					<h1>Job</h1>
					<div id = "job"><h2>No Job Yet</h2></div>
				</div>
			</div>
			<div class="col question">
				<div class="row quest">
					<h1>Scenario</h1>
						<div id="change"> Welcome to Balance. Your goal is to complete your senior year of college with absolutely no loans.</div>
						<button id="left" style="display: none;" onclick="determine(0)">Try it</button>
						<button id="center" onclick="determine(1)">Try it</button>
						<button id="right" style="display: none;" onclick="determine(1)">Try it</button>
				</div>
				<div class="row logo">
					logo image
				</div>
			</div>
			<div class="col progress">
				<div class="row stats">
					<h1>Stats</h1>
					<div class="row"><img src="assets/icons/money64.png" width="30px"/><div class="pb" id="moneybar"> </div>
					</div>
					<div class="row"><img src="assets/icons/school64.png" width="30px"/><div class="pb" id="gradebar"> </div>
					</div>
					<div class="row"><img src="assets/icons/happy64.png" width="30px"/><div class="pb" id="happybar"> </div>
					</div>
					<div class="row"><img src="assets/icons/lighting64.png" width="30px"/><div class="pb" id="energybar"> </div>
					</div>
				</div>
				<div class="row payloan">
					<h1>Pay off loan</h1>

					<input type="text" name="payloan" id="payloan" placeholder="$" />
					<input type="button" value="Pay Loan" id="payloanbtn" onclick="pay()" />
				</div>
			</div>
		</div>
	</body>
</html>
